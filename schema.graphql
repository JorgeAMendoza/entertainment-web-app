type Query {
  movies: [Movie!]!
  shows: [Show!]!
  recommended: Recommended!
  trending: Trending!
  currentUser: User!
}

type Mutation {
  addFavoriteShow(userId: String!, showId: String!): Show!
  addFavoriteMovie(userId: String!, movieId: String!): Movie!
  removeFavoriteShow(userId: String!, showId: String!): Show!
  removeFavoriteMovie(userId: String!, movieId: String!): Movie!
  loginUser(username: String!, password: String!): Token
}

type Movie {
  id: String!
  title: String!
  year: Int!
  rating: String!
  thumbnailTrending: ImageLinks
  thumbnailRegular: ImageLinks
}

type Show {
  id: String!
  title: String!
  year: Int!
  rating: String!
  thumbnailTrending: ImageLinks
  thumbnailRegular: ImageLinks
}

type User {
  id: String!
  username: String!
  name: String!
  email: String!
  bookmarkedShows: [Show!]
  bookmarkedMovies: [Movie!]
}

type Token {
  value: String
}

type Recommended {
  shows: [Show!]!
  movies: [Movie!]!
}

type Trending {
  shows: [Show!]!
  movies: [Show!]!
}

type ImageLinks {
  small: String
  medium: String
  large: String
}
